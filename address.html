<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<style>

</style>

<body>
  <section class="container">
    <div class="row content d-flex justify-content-center align-items-center">
      <div class="col-md-5">
        <div class="box shadow bg-white p-4">
          <h3 class="mb-4 text-center fs-1">Address Form</h3>
          <form class="mb-3">
            <div class="form-floating mb-3">
              <input type="text" class="form-control rounded-0" id="name" placeholder="name">
              <label for="name">Name</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control rounded-0" id="tel" placeholder="tel">
              <label for="tel">Tel</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control rounded-0" id="memo" placeholder="memo">
              <label for="memo">Memo</label>
            </div>
            <div class="d-flex d-grid gap2 mb-3 row">
              <button type="button" class="col btn btn-primary btn-lg border-0 rounded-0">Add</button>
              <button type="button" class="col btn btn-warning btn-lg border-0 rounded-0">Back</button>

            </div>

          </form>
        </div>
      </div>

    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</body>

</html>
