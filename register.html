<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Register</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="./register.css">
</head>
<style>

</style>

<body>
  <div class="container-lg d-flex flex-column align-items-center bg-light w-50 p-5 rounded-3">
    <h2>회원 가입</h2>
    <form action="" class="w-75">
      <div class="mt-3 id ">
        <label for="" class="mb-3" for="input-email"></label>
        <input type="text" name="id" class="form-control" placeholder="아이디를 입력 하세요" required />
      </div>
      <div class="mt-3 password">
        <label for="" class="mb-3" for="input-password"></label>
        <input type="password" name="password" class="form-control" placeholder="비밀번호를 입력 하세요" required />
      </div>
      <div class="mt-3 id">
        <label for="" class="mb-3" for="input-number"></label>
        <input type="tel" name="phoneNumber" class="form-control" placeholder="휴대폰번호를 입력 하세요" required />
      </div>
      <div class="d-flex justify-content-center mt-4">
        <button type="submit" class="btn btn-primary">회원 가입</button>
      </div>
    </form>

    <!-- 로그인 페이지로 돌아가기 구현 -->
    <!-- 아이디 비밀번호를 잃어버렸습니까? -->
  </div>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</body>

</html>
