<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="./login.css">
</head>


<body>
  <section class="container">
    <div class="row content d-flex justify-content-center align-items-center">
      <div class="col-md-5">
        <div class="box shadow bg-white p-4">
          <h3 class="mb-4 text-center fs-1">Login Form</h3>
          <form class="mb-3">
            <div class="form-floating mb-3">
              <input type="id" class="form-control rounded-0" id="
                floatingInput" placeholder="ID">
              <label for="floatingInput">ID</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control rounded-0" id="
                  floatingPassword" placeholder="password">
              <label for="floatingPassword">Password</label>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="
                autoSizingCheck2">
              <label class="form-check-label">Remember me</label>
            </div>
            <div class="d-grid gap2 mb-3">
              <button type="button" class="btn btn-dark btn-lg border-0
              rounded-0">Login</button>
            </div>
            <div class="forgot-password-link mb-3 text-right">
              <a href="#" title="Forgot Password" class="text-decoration-none">
                Forgot Password?
              </a>

            </div>
          </form>
          <div class="sign-up-accounts">
            <p class="text-center">Or Sign Up</p>
            <div class="social-accounts d-flex justify-content-center">
              <a href="#" title="Facebook"><i class="bi bi-facebook"></i></a>
              <a href="#" title="Twitterk"><i class="bi bi-twitter"></i></a>
              <a href="#" title="Google"><i class="bi bi-google"></i></a>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</body>

</html>
